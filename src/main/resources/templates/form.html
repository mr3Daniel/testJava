<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Users</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${user} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Add New User</h3>
					</div>

					<div class="card-body">
						<div class="form-group">
							<label>ID</label> <input th:field="*{id}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>NAME</label> <input th:field="*{name}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>SURNAME</label> <input th:field="*{surname}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>EMAIL</label> <input th:field="*{email}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>BIRTH_DATE</label> <input th:field="*{birthDate}"
								type="text" class="form-control" />
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Save" class="btn btn-success" />
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
